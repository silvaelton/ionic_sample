<ion-header>
  <ion-toolbar>
    <ion-title>
      AluraCar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let car of cars">
      
      <h2>{{car.name}}</h2>
      <p>R$ {{car.price}}</p>
      
    </ion-item>
  </ion-list>
</ion-content>
